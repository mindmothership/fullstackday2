<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>

    <link rel="stylesheet" href="/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container">

    <h1>Registration</h1>

    <!--<form class="form-inline" method="post" action="">-->
    <form method="post" action="">
        <!--<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">-->
        <div class="form-group">
            <label for="username-id">Username</label>
            <input id="username-id" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" type="email" placeholder="abc@gmail.com">
        </div>
        <div>
            <label for="password-id">Password</label>
            <input id="password-id" type="password" class="form-control">
        </div>
        <!--</div>-->
    </form>
    <br>
    <button class="btn btn-primary btn-lg" type="submit">Register me!</button>
</div>

</body>
</html>
